<mat-card [class.card-disabled]="!(hasValidLicense$ | async)">
  <mat-toolbar-row>
    <div class="toolbar-row-title">
      <a [ixTest]="['webshare', 'open-in-new']" [routerLink]="['/sharing', 'webshare']">
        <h3 class="card-title">
          {{ 'WebShare' | translate }}
          @if (!(hasValidLicense$ | async)) {
            <span class="license-required">({{ 'Requires TrueNAS Connect' | translate }})</span>
          }
          <ix-icon name="open_in_new"></ix-icon>
        </h3>
      </a>

      <ix-service-state-button
        [service]="service$ | async"
        [count]="+(dataProvider.currentPageCount$ | async)"
      ></ix-service-state-button>
    </div>

    <div class="actions">
      @if (isServiceRunning$ | async) {
        <button
          mat-button
          [ixTest]="['webshare', 'open']"
          [attr.aria-label]="'Open WebShare' | translate"
          (click)="openWebShare()"
        >
          {{ 'Open WebShare' | translate }}
        </button>
      }

      <button
        *ixRequiresRoles="requiredRoles"
        mat-button
        [ixTest]="['webshare', 'add']"
        [attr.aria-label]="'Add WebShare' | translate"
        [disabled]="!(hasValidLicense$ | async)"
        (click)="onAddClicked()"
      >
        {{ 'Add' | translate }}
      </button>

      <ix-service-extra-actions
        [service]="service$ | async"
        [requiredRoles]="requiredRoles"
      ></ix-service-extra-actions>
    </div>
  </mat-toolbar-row>

  @if (!(dataProvider.currentPageCount$ | async) && !(dataProvider.isLoading$ | async)) {
    <ix-empty [conf]="emptyConfig"></ix-empty>
  } @else {
    <ix-table
      class="table"
      [ix-table-empty]="!(dataProvider.currentPageCount$ | async)"
      [emptyConfig]="emptyService.defaultEmptyConfig(dataProvider.emptyType$ | async)"
    >
      <thead
        ix-table-head
        [columns]="columns"
        [dataProvider]="dataProvider"
      ></thead>
      <tbody
        ix-table-body
        [columns]="columns"
        [dataProvider]="dataProvider"
        [isLoading]="!!(dataProvider.isLoading$ | async)"
      ></tbody>
    </ix-table>
  }

  <ix-table-pager-show-more
    [pageSize]="4"
    [dataProvider]="dataProvider"
    [ixTestOverride]="['webshare']"
    [routerLink]="['/sharing', 'webshare']"
  ></ix-table-pager-show-more>
</mat-card>
