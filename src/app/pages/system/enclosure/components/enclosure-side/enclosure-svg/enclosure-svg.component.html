@if (svg()) {
  <div
    #svgContainer
    class="svg-container"
    [class.static]="!enableMouseEvents()"
    [safeInnerHtml]="svg()"
    @svgTransition
  ></div>
} @else {
  <ngx-skeleton-loader
    [animation]="false"
    [theme]="{
      height: enableMouseEvents() ? '66px' : '10px',
      marginBottom: 0,
      background: 'var(--alt-bg2)',
      opacity: 0.25
    }"
    [count]="3"
    @svgTransition
  ></ngx-skeleton-loader>
}
