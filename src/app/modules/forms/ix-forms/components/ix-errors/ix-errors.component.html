@if (control().touched || control().dirty) {
  <div class="form-error">
    @for (message of messages; track trackMessage(message)) {
      <mat-error>
        <span [safeInnerHtml]="message | translate"></span>
      </mat-error>
    }
    @if (control().errors && control().errors?.[ixManualValidateError]) {
      <mat-error class="manual-error">
        <span class="manual-message" [safeInnerHtml]="control().errors && control().errors?.[ixManualValidateError]?.message"></span>
        <ix-icon
          class="close-icon"
          [matTooltip]="'Remove this error to try again' | translate"
          [name]="'close'"
          (click)="removeManualError()"
        ></ix-icon>
      </mat-error>
    }
  </div>
}
